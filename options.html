<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Audio Capture Options</title>
    <script src="options.js"></script>
    <link rel="stylesheet" href="options.css" type="text/css">
  </head>
  <body>
    <div class="header"><img src="./icon.png"/> <h1>Chrome Audio Capture</h1></div>
    <div class="inner">
      <h2 id="options">Options</h2>
      <ul class="options-list">
        <li><input type="checkbox" id="quick"><label for="quick" id="quickLabel">Quick capture by clicking this extension icon</label></li>
        <li><input type="checkbox" id="mute"><label for="mute" id="muteLabel">Mute tabs that are being captured</label></li>
        <li><input type="checkbox" id="detection"><label for="detection" id="detectionLabel">Pause recording until audio output is detected</label></li>
        <li class="time"><label for="maxTime"><span id="maxLabel">Maximum capture time </span><p class="limit" id="maxLimit">(enter value from 1 - 20)</p>: </label><input type="number" id="maxTime" min="1" max="20" step="1"><span id="mins"> min(s)</span></li>
        <li><input type="checkbox" id="removeLimit"><label for="removeLimit" id="removeLimitLabel">Remove capture time limit (not recommended)</label></li>
        <li id="outputType"><label for="outputType" id="outputTypeLabel">Output file format:</label>
          <input class="radioChoice" id="mp3" type="radio" name="format" value="mp3"> <label for="mp3">.mp3</label>
          <input class="radioChoice" id="wav" type="radio" name="format" value="wav"> <label for="wav">.wav</label>
        </li>
        <li id="qualityLi">
          <label for="quality" id="qualityLabel">MP3 Quality: </label>
          <span id="qualityValue">CBR 192kbps</span>
          <div class="rangebar">
            <span id="qualityLow">Low</span>
            <input type="range" id="quality" min="64" max="320" step="8" list="qualityScale">
            <span id="qualityHigh">High</span>
            <datalist id="qualityScale">
              <option>64</option>
              <option>128</option>
              <option>192</option>
              <option>256</option>
              <option>320</option>
            </datalist>
          </div>
        </li>
      </ul>
    </div>
    <div class="button" id="save">Save Settings</div>
    <div id="status"></div>
  </body>
</html>
