<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Audio Capture</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" type="text/css">
  </head>
  <body>
    <div class="header"><img src="./icon.png"/> <h1>Chrome Audio Capture</h1></div>
    <div id="status"></div>
    <div id="timeRem"></div>
    <div class="buttonContainer">
      <div class="button" id="start">Record</div>
      <div class="button" id="finish">Save</div>
      <div class="button" id="cancel">Cancel</div>
    </div>
    <ul> <span id="hotkeys">Hotkeys:</span>
      <li><span class="keys" id="startKey"></span><span id="startDesc"> to start capture on current tab</span></li>
      <li><span class="keys" id="stopKey"></span><span id="stopDesc"> to stop capture on current tab</span></li>
    </ul>
    <p class="extra" id="captureLimit">Currently the max capture time is 20 minutes due to Chrome memory contraints</p>
    <div class="links">
      <p id="options">Options</p>
      <p id="GitHub">GitHub</p>
    </div>
  </body>
</html>
